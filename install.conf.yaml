- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.vimrc:
    ~/.zshrc:
    ~/.zprofile:
    ~/.zshenv:
    ~/.gitconfig:
    ~/.hushlogin:
    ~/.tmux.conf:
    ~/.config/bat: 
      create: true
      path: config/bat/
    ~/.config/nvim: 
      create: true
      path: config/nvim/
    ~/.config/lazygit: 
      create: true
      path: config/lazygit/
    ~/.config/tmux/:
      create: true
      path: config/tmux/
    ~/.config/iterm2_config/:
      create: true
      path: config/iterm2_config/
    ~/.local/bin/:
      create: true
      path: bin

- create:
    - ~/work
    - ~/personal

- shell:
    - command: ./setup_homebrew.zsh
      stdout: true
      stderr: true
    - command: ./setup_zsh.zsh
      stdout: true
      stderr: true
    - command: ./setup_node.zsh
      stdout: true
      stderr: true
    - command: ./setup_fzf.zsh
      stdout: true
      stderr: true
    - command: ./setup_term.zsh
      stdout: true
      stderr: true
    - command: defaults write com.microsoft.VSCode ApplePressAndHoldEnabled -bool false
      description: Enabling key-repeat for VS Code vim extension
      quiet: true

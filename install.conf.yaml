- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.vimrc: vimrc
    ~/.zshrc:
    ~/.zprofile:
    ~/.zshenv:
    ~/.gitconfig:
    ~/.hushlogin:
    ~/.config/bat: 
      create: true
      path: config/bat/
    ~/.config/nvim: 
      create: true
      path: config/nvim/

- create:
    - ~/Work

- shell:
    - command: ./setup_homebrew.zsh
      stdout: true
      stderr: true
    - command: ./setup_zsh.zsh
      stdout: true
      stderr: true
    - command: ./setup_node.zsh
      stdout: true
      stderr: true
    - command: ./setup_fzf.zsh
      stdout: true
      stderr: true
    - command: defaults write com.microsoft.VSCode ApplePressAndHoldEnabled -bool false
      description: Enabling key-repeat for VS Code vim extension
      quiet: true
